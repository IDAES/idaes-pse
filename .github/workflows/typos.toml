IDAES = "IDAES"
idaes = "idaes"
IDAE = "IDAE"
# HELMET - HELMholtz
HEL = "HEL"
gam = "gam"
# Datas
Datas = "Datas"
# ba triggers in docs
ba = "ba"
# Ignore complimentarity
complimentarity = "complimentarity"
# Attemp == Attemperator
Attemp = "Attemp"
attemp = "attemp"
# Ficks Law
Ficks = "Ficks"
# scaling - ue
ue = "ue"
# Nd in Atom
Nd = "Nd"
nd = "nd"
# suh in HELMholtz
suh = "suh"
# ther - assuming thermal
ther = "ther"
# KNO3
KNO = "KNO"
# Equil == equilibrium
equil = "equil"
# Ignore astroid package
astroid = "astroid"
# delt == delta
delt = "delt"
# FOM for fixed operating and maintenance for DISPATCHES
FOM = "FOM"
fom = "fom"
# Minimal Infeasible System
mis = "mis"
MIS = "MIS"
# Commonly used in place of type
typ = "typ"
# Real heat-exchanger word
cocurrent = "cocurrent"
# Used for a regex
deprecat = "deprecat"

# false positive from 1.20.3
RTO = "RTO"
PN = "PN"
hd = "hd"
Tge = "Tge"
iy = "iy"

{% extends '!page.html' %}

{% block footer %}
<script type="text/javascript">
$(document).ready(function(){
  $(".collapsible > *").hide()
  $(".collapsible .header").show()
  $(".collapsible .header").click(function(){
    $(this).parent().children().not(".header").toggle();
    $(this).toggleClass("open")
  });
});
</script>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/b27a429048.js" crossorigin="anonymous"></script>
<style>
body {
  padding: 20px;
  font-family: oxygen, sans-serif;
  background: white;
  background-size: cover;
}
.idaes-page {
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  height: 100%;
}
.idaes-titlebar {
  display: flex;
  flex-direction: row;
  justify-content: flex-start;
  flex-grow: 0;
}
#idaes_logo img {
  height: 80px;
}
#idaes-fs-name {
  font-size: 125%;
  font-family: 'Raleway', sans-serif;
  margin-top: auto;
  margin-bottom: auto;
  margin-left: 3em;
}
#idaes-titlebar-right {
  width: 100px;
}

.idaes-content {
  display: flex;
  flex-grow: 1;
}
.idaes-palette {
  display: flex;
  flex-direction: column;
  align-items: center;
}
#idaes-canvas {
  min-width: 800px;
  min-height: 800px;
  flex-grow: 1;
  background-color: white;
  box-shadow: 4px 4px 4px #e5e5e5;
  margin-left: 10px;
  border: 1px solid #e5e5e5;
}

.idaes-palette div {
  color: Dodgerblue;
}
.idaes-palette div.idaes-groupsep {
  height: 3px;
  width: 80%;
  background: #e5e5e5;
  margin: 5px 0;
}

.tooltip {
  position: relative;
  display: inline-block;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: #aaa;
  color: #fff;
  text-align: center;
  /*border-radius: 6px;*/
  padding: 5px 0;
  position: absolute;
  z-index: 1;
  /*bottom: 125%;*/
  top: 125%;
  left: 50%;
  margin-left: -20px;
  opacity: 0;
  transition: opacity 0s linear 1.2s;
}

.tooltip:hover .tooltiptext {
  visibility: visible;
  opacity: 1;
}
</style>
    </head>
<body>

<div class="idaes-page">

<div class="idaes-titlebar">
<div id="idaes_logo"><img src="https://idaes.org/wp-content/uploads/sites/10/2020/02/idaes-logo-300x138.png"
alt="IDAES logo"/></div>
<div id="idaes-fs-name">Flowsheet name</div>
<div id="idaes-titlebar-right"></div>
</div>

<div class="idaes-content">

<div class="idaes-palette">
<div id="save_button" class="tooltip">
    <span class="tooltiptext">Save layout</span>
    <i class="fas fa-save"></i>
</div>
<div class="idaes-groupsep"></div>
<span id="show_hide_all_button" class="tooltip">
    <span class="tooltiptext">Toggle arc labels</span>
    <span class="fa-stack">
        <i class="fas fa-comments fa-stack-1x"></i>
        <i class="fas fa-ban fa-stack-2x" style="color: #aaaaaa"></i>
    </span>
</span>
    <!--
<div id="show_hide_button" class="tooltip">
    <span class="tooltiptext">Show/hide one annotation</span>
    <i class="fas fa-comment"></i>
</div>
-->
<div class="idaes-groupsep"></div>
<div id="help_button" class="tooltip">
    <span class="tooltiptext">Help</span>
    <i class="fas fa-question"></i>
</div>
</div>

<div id="idaes-canvas">
</div> <!-- end idaes-content -->


<!-- I (Makayla) couldn't figure out how to import the variables from Flask's render_template
     directly into the seperate javascript file so I'm storing it in a div tag that the
     javascript accesses
 -->
<div id="model" data-model='{{ model | tojson | safe }}'></div>
</div>

<!-- dependencies -->
<script src="/lib/jquery.js" type="text/javascript"></script>
<script src="/lib/lodash.js" type="text/javascript"></script>
<script src="/lib/backbone.js" type="text/javascript"></script>
<script src="/lib/joint.min.js" type="text/javascript"></script>
<script src="/main.js" type="module" ></script>

</body>

</html>
